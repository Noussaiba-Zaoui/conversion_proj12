<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="first-sec">
                <h3>Metric/Imperial Unit Conversion</h3>
                <input type="text" id="unit-input">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="second-sec">
                <div class="result-container">
                    <h3 class="result-title">Length (Meter/Feet)</h3>
                    <p class="result-p" id="length-result"></p>
                </div>
                <div class="result-container">
                    <h3 class="result-title">Volume (Liters/Gallons)</h3>
                    <p class="result-p" id="volume-result"></p>
                </div>
                <div class="result-container">
                    <h3 class="result-title">Mass (Kilograms/Pounds)</h3>
                    <p class="result-p" id="mass-result"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
